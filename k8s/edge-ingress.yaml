apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velo-edge-main
  annotations:
    # Use ingress-nginx controller.
    kubernetes.io/ingress.class: nginx
    # Force HTTPS at edge.
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Edge WAF (ModSecurity + OWASP CRS).
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-modsecurity-crs: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      # Keep generic CRS behavior; tune exceptions only when false positives are confirmed.
      SecAuditEngine RelevantOnly
    # Baseline edge rate limiting for non-auth routes.
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"
    nginx.ingress.kubernetes.io/limit-connections: "40"
spec:
  tls:
    - hosts:
        - app.velo.ai
      secretName: velo-tls
  rules:
    - host: app.velo.ai
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velo-edge-auth
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-modsecurity-crs: "true"
    # Stricter edge limits for auth endpoints to reduce brute-force risk.
    nginx.ingress.kubernetes.io/limit-rps: "5"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    nginx.ingress.kubernetes.io/limit-connections: "10"
spec:
  tls:
    - hosts:
        - app.velo.ai
      secretName: velo-tls
  rules:
    - host: app.velo.ai
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80

