# Single server block for containerized frontend
server {
  # Listen on standard HTTP port inside container
  listen 80;
  # Accept any host header
  server_name _;

  # Static file root copied from frontend build output
  root /usr/share/nginx/html;
  # Default document
  index index.html;

  # SPA routing: serve file if it exists, otherwise fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache fingerprinted asset files aggressively
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    # Return 404 if asset does not exist
    try_files $uri =404;
  }
}
